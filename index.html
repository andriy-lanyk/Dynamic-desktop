<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dinamic Desktop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="time">13:36:42</h1>
    <h2 class="date">Суббота 08.05.2021</h2>
    <p class="greeting">
      <span class="greeting-text">Добрый день</span>, 
      <span class="greeting-name" contenteditable="true">[введите свое имя]</span>!
    </p>
    <p class="wishes">Желаю Вам 
      <span class="wish">[желание появиться когда Вы введете своё имя]</span>
    </p>

    <script src="./main.js" type="module"></script>
  </body>
</html>
